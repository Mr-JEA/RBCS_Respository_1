---
  - name: Install python docker module
    hosts: webservers
    become: true
    tasks:

    - name: Install docker via pip
      pip:
        name: docker
        state: present

    - name: download and launch DVWA
      docker_container:
         name: dvwa
         image: cyberxsecurity/dvwa
         state: started
         restart_policy: always
         published_ports: 80:80